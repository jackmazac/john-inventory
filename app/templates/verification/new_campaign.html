{% extends "base.html" %}

{% block title %}New Verification Campaign - Fox Hardware Inventory{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-slate-100">New Verification Campaign</h1>
        <p class="mt-2 text-sm text-slate-400">Create a new asset verification campaign</p>
    </div>

    <div class="bg-slate-800 rounded-lg border border-slate-700 p-6">
        <form method="POST" action="/verification/campaigns">
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-300 mb-2">Campaign Name</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           required
                           class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="department" class="block text-sm font-medium text-slate-300 mb-2">Department (optional - leave blank for all)</label>
                    <select id="department" 
                            name="department"
                            class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Departments</option>
                        <option value="IT">IT</option>
                        <option value="NEWS">NEWS</option>
                        <option value="SALES">SALES</option>
                        <option value="ENG">ENG</option>
                        <option value="WEATHER">WEATHER</option>
                        <option value="SPORTS">SPORTS</option>
                    </select>
                </div>
                
                <div>
                    <label for="due_date" class="block text-sm font-medium text-slate-300 mb-2">Due Date (optional)</label>
                    <input type="date" 
                           id="due_date" 
                           name="due_date"
                           class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="flex justify-end space-x-4">
                    <a href="/verification" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-slate-100 rounded-lg">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">
                        Create Campaign
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
