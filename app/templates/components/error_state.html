<div class="text-center py-12">
    <svg class="mx-auto h-12 w-12 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <h3 class="mt-2 text-sm font-medium text-slate-100">{% if title %}{{ title }}{% else %}An error occurred{% endif %}</h3>
    <p class="mt-1 text-sm text-slate-400">{% if message %}{{ message }}{% else %}Something went wrong. Please try again.{% endif %}</p>
    {% if retry_url %}
    <div class="mt-6">
        <a href="{{ retry_url }}" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
            Try Again
        </a>
    </div>
    {% endif %}
</div>
