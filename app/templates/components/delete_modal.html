<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
    <div class="bg-slate-800 rounded-lg border border-slate-700 p-6 max-w-md w-full mx-4">
        <div class="flex items-start">
            <div class="flex-shrink-0">
                <svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <div class="ml-4 flex-1">
                <h3 class="text-lg font-medium text-slate-100">Delete Asset</h3>
                <div class="mt-2">
                    <p class="text-sm text-slate-300">
                        Are you sure you want to retire asset <span id="delete-asset-tag" class="font-semibold text-slate-100"></span>?
                    </p>
                    <p class="text-xs text-slate-400 mt-2">
                        This will mark the asset as retired. You can restore it later if needed.
                    </p>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button onclick="closeDeleteModal()"
                            class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-slate-100 rounded-md text-sm font-medium">
                        Cancel
                    </button>
                    <button id="confirm-delete-btn"
                            class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md text-sm font-medium">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let currentDeleteAssetId = null;

function showDeleteModal(assetId, assetTag) {
    currentDeleteAssetId = assetId;
    document.getElementById('delete-asset-tag').textContent = assetTag;
    document.getElementById('delete-modal').classList.remove('hidden');
    
    // Set up confirm button
    const confirmBtn = document.getElementById('confirm-delete-btn');
    confirmBtn.onclick = function() {
        if (currentDeleteAssetId) {
            // Use HTMX to delete
            htmx.ajax('DELETE', `/assets/${currentDeleteAssetId}`, {
                target: 'body',
                swap: 'none',
                headers: {'HX-Request': 'true'}
            }).then(() => {
                closeDeleteModal();
                // Reload the page to show updated state
                window.location.reload();
            });
        }
    };
}

function closeDeleteModal() {
    document.getElementById('delete-modal').classList.add('hidden');
    currentDeleteAssetId = null;
}

// Close modal on outside click
document.getElementById('delete-modal')?.addEventListener('click', function(e) {
    if (e.target === this) {
        closeDeleteModal();
    }
});

// Close modal on Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeDeleteModal();
    }
});
</script>
